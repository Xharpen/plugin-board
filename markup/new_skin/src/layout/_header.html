<div class="xe-list-board-header">
    <div class="xe-list-board-header__title-content">
        <div class="xe-list-board-header__title-box">
            <h2 class="xe-list-board-header__title"><a href="#">New Theme</a></h2>
            <span class="xe-list-board-header__post-count">(62)</span>
        </div>
        <div class="xe-list-board-header__write-button">
            <a href="#"><img src="../../assets/img/pencil.svg"/></a>
        </div>
    </div>
    <div class="xe-list-board-header__text">상단 공통내용을 사용하여 글을 입력하였을 경우 이영역을 사용하게 됩니다. 영역은 100%를 활용하며 게시판 설정에서 사용여부를 통해 사용할 수 있습니다. </div>
</div>

<div class="xe-list-board-header__contents">
    <form method="get" class="__xe_search">
        <div class="xe-list-board-header--left-box">
            <div class="xe-list-board--header__search">
                <input type="text" name="title_content" class="xe-list-board--header__search__control" value="">
                <span class="xe-list-board--header__search__icon">
                    <button type="submit"><i class="xi-search"></i></button>
                </span>
            </div>
        </div>
        <div class="xe-list-board-header--right-box __xe-forms">
            <div class="xe-list-board-header--icon-tab">
                <ul class="xe-list-board-header--icon-tab-list">
                    <li class="xe-list-board-header--icon-tab-item"><button class="xe-list-board-header--icon-tab-button"><span class="blind">리스트 게시판</span><i class="xi-align-justify"></i></button></li>
                    <li class="xe-list-board-header--icon-tab-item"><button class="xe-list-board-header--icon-tab-button"><span class="blind">갤러리 게시판</span><i class="xi-border-all"></i></button></li>
                    <li class="xe-list-board-header--icon-tab-item"><button class="xe-list-board-header--icon-tab-button"><span class="blind">웹진 게시판</span><i class="xi-list-square"></i></button></li>
                    <li class="xe-list-board-header--icon-tab-item"><button class="xe-list-board-header--icon-tab-button"><span class="blind">비디오 웹진 게시판</span><i class="xi-videocam"></i></button></li>
                    <li class="xe-list-board-header--icon-tab-item"><button class="xe-list-board-header--icon-tab-button"><span class="blind">비디오 갤러리 게시판</span><i class="xi-library-video"></i></button></li>
                    <li class="xe-list-board-header--icon-tab-item"><button class="xe-list-board-header--icon-tab-button"><span class="blind">오디오 리스트 게시판</span><i class="xi-library-music"></i></button></li>
                </ul>
            </div>
            <div class="xe-list-board-header--category xe-list-board-header--dropdown-box">
                <include src="layout/_dropdown-category.html"></include>
            </div>
        </div>
    </form>
</div>
